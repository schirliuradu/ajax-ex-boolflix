<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">

        <header class="header">
            <div class="header__left">
                <span class="header__logo">boolflix</span>    
            </div>
            <div class="header__right">
                <input type="text" class="header__input" value="">
                <button class="btn header__search">Cerca</button>
            </div>
        </header> 

        <div class="content content--flex"></div> 


        <footer class="footer">
            <span class="footer__copy">
                &copy; Designed by Radu Schirliu 
            </span>
        </footer>

    </div>

    <!-- handlebars templates -->

    <script id="item-template" type="text/x-handlebars-template"> 

        <div class="item" style="background-image: url({{imagePath}})">

            <div class="item__details">
                <div class="item__details--flex-wrapper">
                    <span class="item__type">{{type}}</span>
                    <h2 class="item__title"> {{ title }} </h2>        
                    <div class="item__property">
                        <span>Original title: </span> 
                        <span class="item__property--value"> {{originalTitle}} </span>                
                    </div>
                    <div class="item__property">
                        <span>Original language: </span>
                        <span class="item__property--value-flag"> {{{originalLanguage}}} </span>
                    </div>
                    <div class="item__property">
                        <span class="item__stars">{{{rating}}}</span>
                    </div>
                </div>
            </div>
        </div> 

    </script>


    <script id="page-template" type="text/x-handlebars-template"> 

        <div class="pagination"> 
            <button class="btn pagination__go-back"> <i class="fas fa-chevron-left"></i> </button>

            {{{pages}}} 

            <!-- <span class="pagination__item-number"> 1 </span> 
            <span class="pagination__item-number selected__page"> 2 </span> 
            <span class="pagination__item-number"> 3 </span> 
            <span class="pagination__item-number"> 4 </span>  --> 
            
            <button class="btn pagination__go-forw"> <i class="fas fa-chevron-right"></i> </button>
        </div>

    </script>

    <!-- -------------------- -->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
